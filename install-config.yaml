apiVersion: v1
## The base domain of the cluster. All DNS records will be sub-domains of this base and will also include the cluster name.
baseDomain: openshift.local
compute:
- name: worker
  replicas: 2
controlPlane:
  name: master
  replicas: 3
metadata:
  ## The name for the cluster
  name: Cluster
platform:
  vsphere:
    ## The hostname or IP address of the vCenter
    vCenter: 192.168.1.80
    ## The name of the user for accessing the vCenter
    username: adminstrator@vsphere.local
    ## The password associated with the user
    password: VMware1!
    ## The datacenter in the vCenter
    datacenter: Datacenter
    ## The default datastore to use.
    defaultDatastore: datastore1
